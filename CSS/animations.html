<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      button {
        width: 200px;
        height: 40px;
        border: none;
        font-size: 22px;
        color: white;
        background-color: orange;
        border-radius: 10px;
        margin: 2rem;
        transition: all 0.8s ease-in-out;
      }

      #btnOne:hover {
        background-color: orangered;
        transition: all 0.8s ease-in-out;
      }

      #btnTwo {
        background-color: green;
      }

      #btnTwo:hover {
        transform: scale(1.1);
      }

      #btnThree {
        background-color: blue;
        border: 2px solid blue;
      }

      #btnThree:hover {
        background-color: transparent;
        color: blue;
      }

      .boxOne {
        width: 200px;
        height: 200px;
        background-color: orange;
        font-size: 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 4rem;
        margin-left: 20rem;
        transition: all 0.8s ease-in-out;
      }

      .boxOne:hover {
        /* transform: scale(0.8); */
        /* transform: rotateZ(360deg); */
        /* transform: rotateX(90deg); */
        /* transform: rotateY(180deg); */
        /* transform: translateX(200px);
        transform: translateY(-200px); */
        /* transform: translate(200px, 200px); */
        /* transform: skewX(50deg, 60deg); */
        transform: scale(1.2) rotate(80deg) translate(200px, 300px);
      }
    </style>
  </head>
  <body>
    <button id="btnOne">Button One</button>
    <button id="btnTwo">Button Two</button>
    <button id="btnThree">Button Three</button>

    <hr />

    <div class="boxOne">Box</div>
  </body>
</html>
